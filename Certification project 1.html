<!DOCTYPE html>
<html lang="en">
  <head>
    <title>survey-form.freecodecamp.rocks</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles_04.css">

  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you</i> for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" type="text" name="name" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email<input id="email" type="email" name="email" placeholder="Enter your email" required></label>
        <label id="number-label" for="age">Age(optional)<input value="number" id="number" type="number" name="age" placeholder="age" max="90" min="10"></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="3">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="Definitely"><input class="inline" type="radio" name="radio-group" value="Definitely">Definitely</label>
        <label for="Maybe"><input class="inline" type="radio" name="radio-group" value="Maybe">Maybe</label>
        <label for="Not Sure"><input class="inline" type="radio" name="radio-group" value="Not Sure">Not Sure</label>

        <label>What is your favorite feature of freeCodeCamp?</label>
        <select>
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input class="inline" type="checkbox" value="front-end-projects" name="front-end-prjects">Front-end Projects</label>
        <label><input class="inline" type="checkbox" value="back-end-projects" name="back-end-projects">Back-end Projects</label>
        <label><input class="inline" type="checkbox" value="data-visualization" name="data-visualisation">Data Visualization</label>
        <label><input class="inline" value="challenges"  name="challenges"  type="checkbox" /> Challenges</label>
        <label><input class="inline" value="open-source-community" type="checkbox" name="open-source-community"/> Open Source Community</label>
        <label><input  class="inline" value="gitter-gelp-rooms" type="checkbox" name="gitter-help-rooms" /> Gitter help rooms</label>
        <label><input class="inline" value="videos"  name="videos"  type="checkbox" /> Videos</label>
        <label><input class="inline" value="city-meetups" type="checkbox" name="citymeetups" /> City Meetups</label>
        <label><input  class="inline" value="wiki" type="checkbox"name="wiki" /> Wiki</label>
        <label><input class="inline" value="forum" type="checkbox" name="forum"/> Forum</label>
        <label><input  class="inline" value="additional-courses" type="checkbox" name="additional-courses" /> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any commenst or suggestions?
          <textarea placeholder="Enter your commet here..."></textarea>
        </label>
        <button id="submit">Submit</button>
      </fieldset>


    </form>
  </body>
</html>
